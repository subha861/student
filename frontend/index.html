<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Log</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 420px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .add {
      background: #ff7e5f;
      color: white;
    }

    .view {
      background: #4facfe;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to Student Log</h1>

    <button class="add" onclick="location.href='add.html'">
      Add Student
    </button>

    <button class="view" onclick="location.href='view.html'">
      View Students
    </button>
  </div>

</body>
</html>
